<div class="card border-light ">
  <img [src]="card?.image" class="card-img-top fixed-image" alt="...">
  <div class="card-body">
    <h6 class="card-title text-primary mb-1 ad-card-title">{{card?.title}}</h6>
    <h6 class="card-title mb-0 ad-card-amount">{{card?.amount}} &#8381;</h6>
    <p class="card-text mb-0">
      <small class="text-muted">{{card?.address}}</small>
    </p>
    <p class="card-text mb-0">
      <small class="text-muted">{{card?.date}}</small>
    </p>
  </div>
</div>
